<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c99d9e0ff9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Editor de memes</title>
</head>
<body>
    <header class="header-oscuro" id="header">
        <div class="contenedor-header">
            <h1 class="header-titulo" id="titulo-header">
                Generador de Memes
            </h1>
            <button class="opcion-de-personalizacion is-focus is-hover" id="boton-imagen">
                <i class="fa-regular fa-image"></i>
                Imagen
            </button>
            <button class="opcion-de-personalizacion is-focus is-hover" id="boton-texto">
                <i class="fa-solid fa-font"></i>
                Texto
            </button>
            <button class="opcion-de-personalizacion is-hover" id="modo-oscuro">
                <i class="fa-regular fa-lightbulb"></i>
                Modo oscuro
            </button>
            <button class="opcion-de-personalizacion is-hover oculto" id="modo-claro">
                <i class="fa-regular fa-lightbulb"></i>
                Modo claro
            </button>
        </div>
    </header>
    <!-- PERSONALIZACION DE MEMES -->
    <main class="contenedor-flexible main-oscuro" id="main">
        <article class="tarjeta-meme">
            <h2 id="texto-arriba" class="texto-meme">
                TOP TEXT
            </h2>
            <div class="imagen-meme" id="contenedor-imagen-meme"> </div>
            <h2 class="texto-meme" id="texto-abajo">
                BOTTOM TEXT
            </h2>
        </article>
        <button class="boton-descargar">
            <i class="fa-solid fa-download"></i>
            Descargar meme
        </button>
    </main>
    <!-- PERSONALIZACION IMAGEN -->
    <aside class="apartado is-absolute" id="apartado-imagen">
        <h3 class="apartado-titulo">
            IMAGEN
        </h3>
        <div class="">
            <h4>
                URL
            </h4>
            <input type="url" name="" id="url-imagen" class="url-imagen inputs-personalizados is-focus is-hover">
        </div>
        <div>
            <h4>
                FONDO
            </h4>
            <div class="contenedor-fondo-imagen">
                <div class="contenedor-color" id="contenedor-fondo-img">
                    <input type="color" name="" id="color-fondo-meme" class="filtro-color inputs-personalizados">
                    <p class="color">
                        #FFFFFF
                    </p>
                </div>
                <select name="" id="fondo-opciones" class="filtro-opciones inputs-personalizados is-focus is-hover">
                    <option value="Ninguno">Ninguno</option>
                    <option value="Aclarar">Aclarar</option>
                    <option value="Oscurecer">Oscurecer</option>
                    <option value="Diferencia">Diferencia</option>
                    <option value="Luminosida">Luminosidad</option>
                    <option value="Multiplica">Multiplicar</option>
                </select>
            </div>
        </div>
        <div>
            <h4>
                FILTROS
            </h4>
            <div class="filtros">
                <label for="brillo">
                    BRILLO
                </label>
                <input type="range" name="" id="brillo" class="rango-filtro inputs-personalizados is-focus" value="1" min="0" max="1" step="0.1">
            </div>
            <div class="filtros">
                <label for="opacidad">
                    OPACIDAD
                </label>
                <input type="range" name="" id="opacidad" class="rango-filtro inputs-personalizados is-focus" value="1" min="0" max="1" step="0.1">
            </div>
            <div class="filtros">
                <label for="contraste">
                    CONTRASTE
                </label>
                <input type="range" name="" id="contraste" class="rango-filtro inputs-personalizados is-focus" value="1" min="1" max="10" step="0.1">
            </div>
            <div class="filtros">
                <label for="desenfoque">
                    DESENFOQUE
                </label>
                <input type="range" name="" id="desenfoque" class="rango-filtro inputs-personalizados is-focus" value="0" min="0" max="10" step="0.1">
            </div>
            <div class="filtros">
                <label for="escala-grises">
                    ESCALA DE GRISES
                </label>
                <input type="range" name="" id="escala-grises" class="rango-filtro inputs-personalizados is-focus" value="0" min="0" max="1" step="0.1">
            </div>
            <div class="filtros">
                <label for="sepia">
                    SEPIA
                </label>
                <input type="range" name="" id="sepia" class="rango-filtro inputs-personalizados is-focus" value="0" min="0" max="1" step="0.1">
            </div>
            <div class="filtros">
                <label for="hue">
                    HUE
                </label>
                <input type="range" name="" id="hue" class="rango-filtro inputs-personalizados is-focus" value="0" min="0" max="360">
            </div>
            <div class="filtros">
                <label for="saturacion">
                    SATURADO
                </label>
                <input type="range" name="" id="saturacion" class="rango-filtro inputs-personalizados is-focus" value="1" min="1" max="10" step="0.1">
            </div>
            <div class="filtros">
                <label for="negativo">
                    NEGATIVO
                </label>
                <input type="range" name="" id="negativo" class="rango-filtro inputs-personalizados is-focus" value="0" min="0" max="1" step="0.1">
            </div>
        </div>
        <button class="restaurar-filtros inputs-personalizados is-focus is-hover" type="reset" id="boton-restaurar">
            Reestablecer filtros
        </button>
    </aside>
    <!-- PERSONALIZACION TEXTO -->
    <aside class="apartado is-absolute oculto" id="apartado-texto">
        <h3 class="apartado-titulo">
            TEXTO
        </h3>
        <div>
            <h4>
                SUPERIOR
            </h4>
            <textarea name="" id="texto-superior" class="inputs-personalizados personalizacion-texto is-focus is-hover" value="TOP TEXT">TOP TEXT</textarea>
        </div>
        <div class="contenedor-sin">
            <input type="checkbox" name="" id="sin-texto-sup">
            <label for="" class="opcion-diferente">Sin texto superior</label>
        </div>
        <div>
            <h4>
                INFERIOR
            </h4>
            <textarea name="" id="texto-inferior" class="inputs-personalizados personalizacion-texto is-focus is-hover">BOTTOM TEXT</textarea>
            
        </div>
        <div class="contenedor-sin">
            <input type="checkbox" name="" id="">
            <label for="" class="opcion-diferente">Sin texto inferior</label>
        </div>
        <div>
            <h4>
                FUENTE
            </h4>
            <select name="" id="fuente-opciones" class="filtro-opciones opciones-fuentes inputs-personalizados is-focus is-hover">
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="American Typewrite">American Typewriter</option>
                <option value="Andale Mono">Andale Mono</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Impact" selected>Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Time New Roman">Time New Roman</option>
            </select>
            <div class="contenedor-fuente">
                <input type="number" name="" id="tamanio-fuente" class="numero-fuente inputs-personalizados is-focus is-hover" value="40">
                <div class="alineacion-fuente">
                    <button class="boton-alineancion inputs-personalizados is-hover" id="boton-alineacion-izquierda">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button class="boton-alineancion inputs-personalizados is-hover" id="boton-alineacion-centro">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button class="boton-alineancion inputs-personalizados is-hover" id="boton-alineacion-derecha">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                
            </div>
        </div>
        <div class="contenedor-fondo">
            <div>
                <h4>
                    FONDO
                </h4>
                <div>
                    <input type="color" name="" id="fondo-texto" class="texto-fondo inputs-personalizados">
                    <span class="color">#000000</span>
                </div>
            </div>
            <div>
                <h4>
                    COLOR
                </h4>
                <div>
                    <input type="color" name="" id="color-texto" class="texto-color inputs-personalizados">
                    <span class="color">#FFFFFF</span>
                </div>
                
            </div>
        </div>
        <div class="contenedor-sin">
            <input type="checkbox" name="" id="">
            <label for="" class="opcion-diferente">Fondo transparente</label>
        </div>
        <div>
            <h4>
                CONTORNO
            </h4>
            <div class="contenedor-contorno">
                <button class="contorno inputs-personalizados is-focus is-hover" id="sin-contorno">
                    Ninguno
                </button>
                <button class="contorno inputs-personalizados is-hover" id="contorno-claro">
                    Claro
                </button>
                <button class="contorno inputs-personalizados is-focus is-hover" id="contorno-oscuro">
                    Oscuro
                </button>
            </div>
        </div>
        <div>
            <h4>
                ESPACIADO
            </h4>
            <input type="number" name="" id="" class="espaciado inputs-personalizados is-focus is-hover" value="35">
        </div>
        <div>
            <h4>
                INTERLINEADO
            </h4>
            <select name="" id="interlineado" class="interlineado inputs-personalizados is-focus is-hover">
                <option value="0.8">0.8</option>
                <option value="1">1</option>
                <option value="1.2" selected>1.2</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
            </select>
        </div>
    </aside>
    <script src="index.js"></script>
</body>
</html>
